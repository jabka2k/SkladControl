<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>


    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>СкладКонтроль авторизация</title>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="css/logo.svg" class="logo_icon" alt="логотип">
        <h1 class="logo_text">Склад<br/>Контроль</h1>
    </div>

    <form action="" method="POST" class="login-email" onsubmit="return false;" id="form">
        <p class="login-text" style="font-size: 40pt; font-weight: 800;">Войти</p>
        <div class="input-group">
            <label for="email">
                <input type="email" placeholder="электронная почта" name="email" value="" required id="email">
            </label>
        </div>
        <div class="input-group">
            <label for="password">
                <input type="password" placeholder="пароль" name="password" value="" required id="password">
            </label>
        </div>
        <div class="input-group">
            <button name="submit" class="btn">Войти</button>
        </div>
        <p class="login-register-text">Нет аккаунта? <a href="/register">Регистрация</a>.</p>
    </form>
</div>
<script src="js/login.js"></script>
</body>
</html>
